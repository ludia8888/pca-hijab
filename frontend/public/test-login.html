<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Auto Login Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            background: #cce5ff;
            color: #004085;
        }
        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>테스트 계정 자동 로그인</h1>
        <div id="status" class="status loading">로그인 준비 중...</div>
        <div id="details"></div>
        <button onclick="window.location.href='http://localhost:8081'">홈페이지로 이동</button>
    </div>

    <script>
        async function autoLogin() {
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            
            try {
                statusEl.className = 'status loading';
                statusEl.textContent = '🔐 CSRF 토큰 가져오는 중...';
                
                // First get CSRF token
                const csrfResponse = await fetch('http://localhost:5001/api/csrf-token', {
                    credentials: 'include'
                });
                const csrfData = await csrfResponse.json();
                
                statusEl.textContent = '🔑 로그인 시도 중...';
                
                // Now login
                const loginResponse = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfData.csrfToken
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test1234'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (loginData.success) {
                    // Save to Zustand store via localStorage
                    const authStorage = {
                        state: {
                            user: loginData.data.user,
                            accessToken: loginData.data.accessToken,
                            refreshToken: loginData.data.refreshToken,
                            isAuthenticated: true
                        },
                        version: 0
                    };
                    
                    localStorage.setItem('auth-storage', JSON.stringify(authStorage));
                    
                    statusEl.className = 'status success';
                    statusEl.textContent = '✅ 로그인 성공!';
                    detailsEl.innerHTML = `
                        <p><strong>이메일:</strong> ${loginData.data.user.email}</p>
                        <p><strong>이름:</strong> ${loginData.data.user.fullName}</p>
                        <p>2초 후 자동으로 홈페이지로 이동합니다...</p>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8081';
                    }, 2000);
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = '❌ 로그인 실패';
                    detailsEl.textContent = loginData.error || '알 수 없는 오류가 발생했습니다.';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ 네트워크 오류';
                detailsEl.textContent = error.message;
            }
        }

        // Run auto-login when page loads
        window.addEventListener('load', autoLogin);
    </script>
</body>
</html>
