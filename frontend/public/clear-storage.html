<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Storage Cleared</h1>
    <script>
        // Clear all localStorage
        localStorage.clear();
        
        // Clear sessionStorage 
        sessionStorage.clear();
        
        // Clear specific zustand store
        localStorage.removeItem('pca-hijab-store');
        
        console.log('All storage cleared!');
        alert('Storage cleared! Please go back to the app.');
    </script>
    <p>Storage has been cleared. <a href="/">Go back to app</a></p>
</body>
</html>
