version: '3.8'

services:
  backend-unified:
    build:
      context: .
      dockerfile: Dockerfile.backend-unified
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DATABASE_URL=postgresql://pca_user:pca_password@localhost:5432/pca_hijab
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
      - ADMIN_API_KEY=your-secure-admin-api-key-change-in-production
      - CLIENT_URL=https://pca-hijab-frontend.onrender.com
      - AI_API_URL=https://showmethecolor-api.onrender.com
    volumes:
      # Persist PostgreSQL data
      - postgres_data:/var/lib/postgresql/data
      # Persist uploaded images
      - uploads:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  uploads: