services:
  # Backend + PostgreSQL Unified Service
  - type: web
    name: pca-hijab-backend-unified
    runtime: docker
    dockerfilePath: ./Dockerfile.backend-render
    dockerContext: .
    region: singapore
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: CLIENT_URL
        value: https://pca-hijab-frontend.onrender.com
      - key: AI_API_URL
        value: https://showmethecolor-api.onrender.com
      - key: EMAIL_ENABLED
        value: false
    healthCheckPath: /api/health
    autoDeploy: true